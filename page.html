<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos Tecnológicos</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <header>
        <h1>Tienda de Productos Tecnológicos</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/productos">Productos</a></li>
                <li><a href="/carrito">Carrito</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="productos">
        <!-- Aquí se mostrarían los productos -->
        <div class="producto">
            <img src="/images/4r.png" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>Descripción del Producto 1</p>
            <p>Precio: $100</p>
            <button>Agregar al Carrito</button>
        </div>

        <div class="producto">
            <img src="/images/86.png" alt="Producto 2">
            <h2>Producto 2</h2>
            <p>Descripción del Producto 2</p>
            <p>Precio: $150</p>
            <button>Agregar al Carrito</button>
        </div>
        <!-- Agregar más productos aquí -->
    </section>

    <section class="carrito">
        <!-- Aquí se mostraría el contenido del carrito -->
    </section>

    <footer>
        <p>&copy; 2023 Tienda de Productos Tecnológicos</p>
    </footer>
</body>
</html>
